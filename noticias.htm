<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias y Contenido - EKUSFM</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { padding-bottom: 120px; }
        #mini-reproductor-footer {
          position: fixed;
          left: 0; right: 0; bottom: 0;
          width: 100%;
          background: #1e293b;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          box-shadow: 0 -4px 18px #0008;
          z-index: 99999;
          padding: 16px 18px 16px 18px;
          display: flex;
          align-items: center;
          gap: 18px;
          color: #fff;
          font-family: 'Poppins', Arial, sans-serif;
          border-top: 2px solid #38bdf8;
          transition: all 0.3s;
          min-height: 70px;
        }
        #mini-reproductor-footer.hide { display: none !important; }
        #mini-reproductor-footer .mini-cover-img {
          width: 52px;
          height: 52px;
          border-radius: 8px;
          object-fit: cover;
          background: #222;
          box-shadow: 0 1px 6px #0006;
          flex-shrink: 0;
        }
        .mini-play-btn {
          background: #22d3ee;
          border: none;
          border-radius: 50%;
          width: 44px;
          height: 44px;
          color: #1e293b;
          font-size: 1.5rem;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 2px 5px rgba(0,0,0,0.25);
          transition: background-color 0.3s, transform 0.2s;
          flex-shrink: 0;
          margin-left: 4px;
          margin-right: 4px;
        }
        .mini-play-btn:hover { background: #0dd; }
        .mini-info-and-volume {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          overflow: hidden;
          min-width: 0;
        }
        .mini-song-title {
          font-weight: 600;
          font-size: 1.08rem;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          margin-bottom: 2px;
          color: #f8fafc;
        }
        .mini-artist-name {
          font-size: 0.93rem;
          color: #38bdf8;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          margin-bottom: 2px;
        }
        .mini-volume-control-container {
          display: flex;
          align-items: center;
          gap: 7px;
          margin-top: 5px;
        }
        .mini-volume-control-container .material-icons {
          font-size: 1.2rem;
          color: #94a3b8;
        }
        .mini-volume-control {
          -webkit-appearance: none;
          width: 100px;
          height: 4px;
          background: #475569;
          border-radius: 2px;
          outline: none;
          cursor: pointer;
        }
        .mini-volume-control::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 13px;
          height: 13px;
          border-radius: 50%;
          background: #22d3ee;
          cursor: pointer;
          box-shadow: 0 0 4px rgba(0,0,0,0.22);
        }
        .mini-volume-control::-moz-range-thumb {
          width: 13px;
          height: 13px;
          border-radius: 50%;
          background: #22d3ee;
          cursor: pointer;
          box-shadow: 0 0 4px rgba(0,0,0,0.22);
        }
        .audio-loader {
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 3px;
          background-color: #06b6d4;
          transform-origin: left;
          transform: scaleX(0);
          transition: transform 0.1s linear;
          border-bottom-left-radius: 12px;
          border-bottom-right-radius: 12px;
        }
        .audio-loader.loading {
          animation: loading-pulse 1.5s infinite ease-in-out;
        }
        @keyframes loading-pulse {
          0% { transform: scaleX(0); opacity: 0.5; }
          50% { transform: scaleX(0.8); opacity: 1; }
          100% { transform: scaleX(0); opacity: 0.5; }
        }
        .close-mini-player-btn {
          border: none;
          background: none;
          color: #fff;
          font-size: 1.5rem;
          margin-left: 10px;
          cursor: pointer;
          transition: color 0.2s;
        }
        .close-mini-player-btn:hover { color: #38bdf8; }
        footer {
          margin-top: 50px;
          background: #222;
          color: #ccc;
          text-align: center;
          padding: 30px 0 15px 0;
          font-size: 1.1em;
          border-top: 1px solid #333;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            EKUSMEDIOS
        </div>
        <a href="index.htm" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    <div class="content-wrapper">
        <h1 class="page-title">Contenido de EKUSFM</h1>
        <!-- Sección de Noticias -->
        <div class="section-container">
            <h2>Últimas Noticias</h2>
            <div id="news-list">
                <div class="loader-spinner"></div>
                <div class="skeleton-loader title"></div>
                <div class="skeleton-loader text-line"></div>
                <div class="skeleton-loader text-line" style="width: 80%;"></div>
            </div>
        </div>
        <!-- Sección Top 10 -->
        <div class="section-container">
            <h2>Top 10 Canciones</h2>
            <div id="videos-list" class="videos-grid">
                <div class="loader-spinner"></div>
                <div class="skeleton-loader image"></div>
                <div class="skeleton-loader title"></div>
            </div>
        </div>
        <!-- Sección Programas -->
        <div class="section-container">
            <h2>Nuestros Programas</h2>
            <div id="programs-list" class="programs-grid">
                <div class="loader-spinner"></div>
                <div class="skeleton-loader title"></div>
                <div class="skeleton-loader text-line"></div>
            </div>
        </div>
        <!-- Sección Features -->
        <div class="section-container">
            <h2>Funciones Destacadas</h2>
            <ul id="features-list" class="features-list">
                <div class="loader-spinner"></div>
                <div class="skeleton-loader text-line"></div>
                <div class="skeleton-loader text-line" style="width: 70%;"></div>
            </ul>
        </div>
    </div>
    <footer>
      <div>EKUSFM &copy; 2025 &middot; Todos los derechos reservados</div>
    </footer>
    <!-- MINI REPRODUCTOR FOOTER -->
    <div id="mini-reproductor-footer">
        <img id="miniCoverImg" class="mini-cover-img" src="https://radioaventura-web.vercel.app/img/default.jpg" alt="Carátula">
        <button id="playPauseMiniBtn" class="mini-play-btn" title="Play/Pause">
            <i id="miniPlayIcon" class="fa-solid fa-play"></i>
        </button>
        <div class="mini-info-and-volume">
            <div id="miniSongTitle" class="mini-song-title">Cargando...</div>
            <div id="miniArtistName" class="mini-artist-name"></div>
            <div class="mini-volume-control-container">
                <i class="material-icons">volume_down</i>
                <input type="range" id="miniVolumeControl" class="mini-volume-control" min="0" max="1" step="0.01" value="1" title="Volumen" />
                <i class="material-icons">volume_up</i>
            </div>
            <div id="audioLoader" class="audio-loader"></div>
        </div>
        <button class="close-mini-player-btn" id="closeMiniPlayerBtn" title="Cerrar reproductor">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <audio id="audio-mini" preload="auto" crossorigin="anonymous"></audio>
    </div>
    <script src="script.js"></script>
    <script>
      document.getElementById('closeMiniPlayerBtn').onclick = function() {
        document.getElementById('mini-reproductor-footer').classList.add('hide');
      };
    </script>
    <!-- Tu código de carga de Firebase (noticias, videos, programas, features)... -->
    <script src="noticias.js"></script>
</body>
</html>
